    <aside>
        <!-- INICIO FORMULARIO -->
        <form action="" method="get" enctype="multipart/form-data">

            <fieldset style="color: #007F79">
                <legend> <strong> Informacion de Contacto</strong></legend> <!-- TITULO DEL FORMULARIO -->

                <br>

                <!-- INICIO CAMPO NOMBRE / TEXTO-->
                <label for="Nombre"> <strong>Nombre:</strong> </label>
                <input type="text" name="Nombre" placeholder="Completa tu Nombre"> 
                <!-- FIN CAMPO NOMBRE -->

                <!-- INICIO CAMPO APELLIDO / TEXTO -->
                <label for="Apellido"> <strong>Apellido:</strong> </label>
                <input type="text" name="Apellido" placeholder="Completa tu Apellido">
                <!-- FIN CAMPO APELLIDO / TEXTO -->

                <br>
                <br>

                <!-- INICIO CAMPO MAIL / TEXTO -->
                <label for="mail"> <strong>E-Mail:</strong></label>
                <input type="email" name="mail">
                <!-- FIN CAMPO MAIL / TEXTO -->

                <br>
                <br>

                <!-- INICIO CAMPO SEXO / RADIO -->
                <label for="sexo"><strong>Sexo:</strong></label>

                <label for="hombre"><strong>Hombre</strong></label>
                <input type="radio" name="sexo" value="hombre" id="hombre">

                <label for="mujer"> <strong>Mujer</strong></label>
                <input type="radio" name="sexo" value="mujer" id="mujer">
                <!-- FIN CAMPO SEXO / RADIO-->

                <br>
                <br>

                <!-- INICIO CAMPO MOTIVO / MENU DESPLEGABLE -->
                <label for="motivo"> <strong> Motivo de Contacto</strong></label>
                <select name="motivo" id="motivo">
                    <option value="Consultas">Consultas</option>
                    <option value="Reservas">Reservas</option>
                    <option value="Otros">Otros</option>
                </select>
                <!-- FIN CAMPO MOTIVO / MENU DESPLEGABLE -->

                <br>
                <br>

                <!-- INICIO BOTON COMENTARIO / TEXTO EN PARRAFO-->
                <label for="comentario"> <strong>Comentario:</strong></label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" style="background-color: lightgray" >Estimados, estoy buscando informaci√≥n acerca de:</textarea>
                <!-- FIN BOTON COMENTARIO / TEXTO EN PARRAFO-->

                <br>
                <br>

                <!-- INICIO CAMPO PROMOCIONES / CHECKBOX -->
                <label> <strong> Desea recibir promociones via mail? </strong></label>
                <input type="checkbox" name="acepta" value="1" >
                <!-- FIN CAMPO PROMOCIONES / CHECKBOX -->
                
                <br>
                <br>

                <!-- INICIO BOTON ENVIAR Y LIMPIAR -->
                <input type="reset" value="Limpiar Formulario">
                <input type="submit" value="Enviar Formulario">
                <!-- FIN BOTON ENVIAR Y LIMPIAR -->

            </fieldset>

        </form>
        <!-- FIN FORMULARIO -->
